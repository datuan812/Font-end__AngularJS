<section class="section-1">
  <div class="container mx-auto">
    <div class="row">
      <div class="col-sm-12 col-md-3"></div>
      <div class="add">
        <div class="title">Thêm mới sản phẩm</div>

        <div class="user-details">
          <div class="input-box">
            <span class="details">Tên sách</span>
            <input
              type="text"
              ng-model="formSP.name"
              placeholder="Nhập tên sách:"
            />
          </div>
          <div class="input-box">
            <span class="details">Giá sách</span>
            <input
              type="text"
              ng-model="formSP.list_price"
              placeholder="Nhập giá sách:"
            />
          </div>
          <div class="input-box">
            <span class="details">Link ảnh</span>
            <input
              type="text"
              ng-model="formSP.images"
              placeholder="Nhập link ảnh:"
            />
          </div>
          <div class="input-box">
            <span class="details">Mô tả</span>
            <textarea
              type="text"
              ng-model="formSP.short_description"
              placeholder="Nhập mô tả:"
            ></textarea>
          </div>
        </div>
        <div class="button">
          <button ng-click="addSP($event);">Add</button>
        </div>
        <a class="btn btn-primary" style="text-decoration: none" href="#admin">
          >Back
        </a>
      </div>
    </div>
  </div>
</section>
